<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Order Form</title>
</head>
<body>
  <h1>Order Your Favorite Pizza!</h1>
  <form>
    <h3>Pizza Size:</h3>
    <label for="size">Choose a size:</label>
    <select id="size" name="size" required>
      <option value="">Select Size</option>
      <option value="small">Small (10")</option>
      <option value="medium">Medium (14")</option>
      <option value="large">Large (18")</option>
    </select>
    <br>
    <h3>Crust:</h3>
    <label for="crust">Select your crust:</label>
    <br>
    <input type="radio" id="thin" name="crust" value="thin">
    <label for="thin">Thin Crust</label>
    <input type="radio" id="thick" name="crust" value="thick">
    <label for="thick">Thick Crust</label>
    <br>
    <h3>Toppings (select up to 3):</h3>
    <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">
    <label for="pepperoni">Pepperoni</label>
    <input type="checkbox" id="sausage" name="toppings[]" value="sausage">
    <label for="sausage">Sausage</label>
    <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
    <label for="mushrooms">Mushrooms</label>
    <input type="checkbox" id="onions" name="toppings[]" value="onions">
    <label for="onions">Onions</label>
    <input type="checkbox" id="peppers" name="toppings[]" value="peppers">
    <label for="peppers">Green Peppers</label>
    <br>
    <h3>Special Instructions (optional):</h3>
    <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter any special instructions for your pizza"></textarea>
    <br>
    <h3>Delivery Information:</h3>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name">
    <br>
    <label for="address">Delivery Address:</label>
    <input type="text" id="address" name="address" required placeholder="Enter your delivery address">
    <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
    <br>
    <button type="submit">Order Now!</button>
    
  </form>
</body>
</html>
